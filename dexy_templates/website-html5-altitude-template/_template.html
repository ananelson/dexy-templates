{% extends '_base.html' -%}

{% block banner -%}
{% endblock -%}

{% block mainpage -%}
<div id="page-wrapper">
    <div class="divider"></div>
    <div class="12u">
        <div class="5grid-layout" id="onecolumn">
            <div class="row">
                <div class="12u">
                    <section>
                    <div class="post">
                        {{ content }}
                        <h4>Debug:</h4>
                        <pre>
                        {% for doc in nav.docs -%}
                        {{ doc.key_with_class() }}
                        {% endfor -%}
                        </pre>
                    </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock -%}
